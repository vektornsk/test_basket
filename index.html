<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/style/minireset.min.css">
    <link rel="stylesheet" href="./dist/style/style.css">
    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="/" class="logo">
                    <img src="./dist/img/logo.png" alt="" class="logo__img">
                </a>
            </div>
        </div>
    </header>
    <div class="page">
        <div class="page__container">
            <div class="page__content">
                <div class="product">
                    <div class="product__list" data-product="list">

                    </div>
                </div>
            </div>
            <div class="page__aside">
                <div class="basket-aside js__basket">
                    <div class="basket-aside__head">
                        <img src="./dist/img/cart_ico.png" alt="" class="basket-aside__icon">
                        <span class="basket-aside__title">Корзина</span>
                    </div>
                    <div class="basket-aside__list" data-basket="list">

                    </div>
                    <div class="basket-aside__sum" data-basket="sum">Всего: 0 руб.</div>
                    <div class="basket-aside__btn">
                        <button class="btn btn-order">Оформить заказ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container"></div>
</footer>
<script src="./src/js/Basket.js"></script>
<script src="./src/js/ProductItem.js"></script>
<script src="./src/js/ProductList.js"></script>
<script src="./src/js/main.js"></script>
</body>

</html>
